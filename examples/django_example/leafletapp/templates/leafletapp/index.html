<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Python Overpass API leaflet example</title>
	<!-- Leaflet CDN -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<!-- JQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Local JS and styles -->
    <script type="text/javascript" src="{% static 'leafletapp/overpass.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'leafletapp/leafletapp.css' %}">
</head>
<body onload="init()">
	<div id="map"></div>
	<input type="text" id="key" value="barrier"></input>
	<input type="text" id="value" value="gate"></input>
	<select id="osmtype">
		<option value="node">node</option>
		<option value="way">way</option>
	</select>
    <button id="load" onclick="loadFromOverpass()">Load!</button>
    <span id="message"></div>
</body>
</html>
